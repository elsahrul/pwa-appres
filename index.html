<body style="background-color: #F2F4FF;">
    <nav class="navbar navbar-light" style="background-color: #1843ce;">

    <div class="login-content">
        <form>
            <h2 class="title" style="font-size: large; color: #0073DE"><strong>Login APPRES</strong></h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input" id="input-email">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" id="input-password">
                </div>
            </div>
            <button class="btn btn-primary btn-sm active" id="btn-login" type="button"
                style="margin-left: 1%;">Login</a>
        </form>
    </div>

    <br>
    <br>
    <div id="box"></div>

    <br>
    <br>
    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>
    <script>
        $(document).ready(function () {



            $('#btn-login').on('click', function () {
                $.ajax({
                    url: `https://192.168.5.102/Admin_absensi/api/auth/login`,
                    data: {
                        email: $('#input-email').val(),
                        password: $('#input-password').val(),
                    },
                    type: "POST",
                    dataType: "json",
                    success: function (response) {
                        window.location.href = "/pwa-sahrul-main/home.html"

                        localStorage.setItem("name", response.data.name)
                        localStorage.setItem("email", response.data.email)
                        localStorage.setItem("status_no_induk", response.data.status_no_induk)
                        localStorage.setItem("no_induk", response.data.no_induk)
                        localStorage.setItem("foto_profil", response.data.foto_profil)
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(JSON.stringify(XMLHttpRequest));
                    }
                })
            })
        })
    </script>

    <script type="text/javascript" src="js/main.js"></script>
