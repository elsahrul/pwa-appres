    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                }
            }
        }
    </script>

    <script>

                $('#name-user').html(localStorage.getItem("name"))
                $('#no-induk-user').html(`${localStorage.getItem("status_no_induk")} ${localStorage.getItem("no_induk")}`)
            } else {
                window.location.href = `/pwa-sahrul-main/index.html`
            }
        })
    </script>

    <script>
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
        var _scannerIsRunning = false;
        var res = document.getElementById("result")

        let date = new Date();
        let weekdays = new Array(7);
        weekdays[0] = "Sun";
        weekdays[1] = "Mon";
        weekdays[2] = "Tue";
        weekdays[3] = "Wed";
        weekdays[4] = "Thu";
        weekdays[5] = "Fri";
        weekdays[6] = "Sat";
        let nameOfDay = weekdays[date.getDay()];

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },

            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();

                // Set flag to is running
                _scannerIsRunning = true;
            });

            // Quagga.onProcessed(function (result) {
            //     var drawingCtx = Quagga.canvas.ctx.overlay,
            //         drawingCanvas = Quagga.canvas.dom.overlay;

            //     if (result) {
            //         if (result.boxes) {
            //             drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
            //             result.boxes.filter(function (box) {
            //                 return box !== result.box;
            //             }).forEach(function (box) {
            //                 Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
            //             });
            //         }

            //         if (result.box) {
            //             Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
            //         }

            //         if (result.codeResult && result.codeResult.code) {
            //             Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
            //         }
            //     }
            // });


            Quagga.onDetected(function (result) {
                console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
                res.innerText = result.codeResult.code

                let getDayOnScan = result.codeResult.code;
                let arr = getDayOnScan.split(".")

                if (arr[0] == nameOfDay) {
                    $.ajax({
                        url: `https://192.168.5.102/Admin_absensi/api/absensi/absen_action/${nameOfDay}.${parseInt(Math.round(new Date() / 1000))}/jam_masuk`,
                        data: {
                            expired_barcode: arr[1]
                        },
                        type: "POST",
                        dataType: "json",
                        success: function (response) {
                            alert(JSON.stringify(response))
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(JSON.stringify(XMLHttpRequest));
                        }
                    })
                }
            });
        }


        // Start/stop scanner
        //document.getElementById("btn").addEventListener("click", function () {
        //    if (_scannerIsRunning) {
        //       Quagga.stop();
        //   } else {
        //      startScanner();
        // }
        //}, false);

        startScanner();
    </script>
